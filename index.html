<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   
    <script src="https://kit.fontawesome.com/61cd98b940.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="src\styles.css" />

    <title>Weather Wireframe - Search Engine</title>
  </head>
  <body>
    
    <div class="container">
        <video autoplay loop playsinline muted>
            <source src="video/cloudy-sun.mp4" type:"video/mp4"></video>
             
              <form id="citySearch">
                <div class="new-city-search" style="width: 25rem;">
                  <div class="row">
                    <div class="col-9">
                      <input
                        type="search"
                        class="form-control style "
                        placeholder="Type in new city search..."
                        aria-describedby="button-addon"
                        id="search"
                      >
                    </div>
                    <div class="col-3 d-flex align-items-center justify-content-end">
                      <div class="mr-2">
                        <button class="btn btn-primary spaced" type="submit" id="enter-search" value="Search">Search</button>
                      </div>
                      <div>
                        <button class="btn btn-success spaced" id="current-location" type="button">Current</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
     
          <div class="row row-cols-2">
  <div class="col-1" id="main">
  <span id="main-temp">71</span><span id="main-degree">°F</span>
</div>
      <div class="col-5" id="current">
      <span id="current-info">
        <span id="current-city"> Boston, MA </span>
        <br />
        <span id="time"> As of Tuesday | 5:00 PM EST </span>
      <br />
      <span id="weather"> Cloudy </span>
   <img id="current-icon" alt="Weather Icon" class="weather-icon">  
      <br />
      <span id="wind"> Wind: 2 mph </span>
    </div>
  </div>
      <br />

      <div class="forecast-container" id="forecast">
      <h4>
        <b>5 - Day Forecast</b>
      </h4>
      <div class="row row-cols-1 row-cols-md-5 g-4" 
      style="width: 40rem" 
      id="forecast-border">
          <div class="col">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title" id="forecast-date">Wed</h5>
                <img id="forecast-icon" alt="Forecast Weather Icon" class="weather-icon">
                <p class="card-text"><span id="forecast-temp">87</span>°F</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title" id="forecast-date">Thurs</h5>
                <img id="forecast-icon" alt="Forecast Weather Icon" class="weather-icon">
                <p class="card-text"><span id="forecast-temp">87</span>°F</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title" id="forecast-date">Fri</h5>
               <img id="forecast-icon" alt="Forecast Weather Icon" class="weather-icon">
                <p class="card-text"><span id="forecast-temp">86</span>°F</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title" id="forecast-date">Sat</h5>
               <img id="forecast-icon" alt="Forecast Weather Icon" class="weather-icon">
                <p class="card-text"><span id="forecast-temp">85</span>°F</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title" id="forecast-date">Sun</h5>
               <img id="forecast-icon" alt="Forecast Weather Icon" class="weather-icon">
                <p class="card-text"><span id="forecast-temp">79</span>°F</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
     <p> <a href="https://github.com/Astar05/Weather-App">Open-source code</a> by Nhu Huynh</p>
  </body>
      <script src="src/index.js"></script>
</html>
